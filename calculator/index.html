<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <main class="calculator">
      <h1 class="calculator__title">calc</h1>
      <section class="calculator__screen">
        <div class="calculator__screen__result">
          012345678
        </div>
      </section>
      <section class="calculator__buttons">
        <span class="calculator__buttons__item">7</span>
        <span class="calculator__buttons__item">8</span>
        <span class="calculator__buttons__item">9</span>
        <span class="calculator__buttons__item">del</span>
        <span class="calculator__buttons__item">4</span>
        <span class="calculator__buttons__item">5</span>
        <span class="calculator__buttons__item">6</span>
        <span class="calculator__buttons__item">+</span>
        <span class="calculator__buttons__item">3</span>
        <span class="calculator__buttons__item">2</span>
        <span class="calculator__buttons__item">1</span>
        <span class="calculator__buttons__item">-</span>
        <span class="calculator__buttons__item">.</span>
        <span class="calculator__buttons__item">0</span>
        <span class="calculator__buttons__item">/</span>
        <span class="calculator__buttons__item">x</span>
        <span class="calculator__buttons__item">reset</span>
        <span class="calculator__buttons__item">=</span>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
